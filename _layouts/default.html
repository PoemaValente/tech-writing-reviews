<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      max-width: 800px;
      margin-inline: auto;
      padding: 2rem 1.5rem 4rem;
    }
    header {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
    }
    .meta-box {
      border: 1px solid #ddd;
      padding: 0.75rem 1rem;
      margin: 1rem 0 1.5rem;
      font-size: 0.9rem;
      background: #fafafa;
    }
    footer {
      margin-top: 3rem;
      border-top: 1px solid #eee;
      padding-top: 1rem;
      font-size: 0.8rem;
      color: #777;
    }
    .hero-banner {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      border-radius: 12px;
      margin: 0 0 1.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ site.baseurl }}/" style="text-decoration:none; color:inherit;">
      {{ site.title }}
    </a></h1>
    <p>{{ site.description }}</p>
    <nav>
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/reviews.html">Reviews</a>
    </nav>
  </header>
  
 <img
    src="{{ site.baseurl }}/assets/images/IMG_0060.png"
    alt="Technical writing header banner"
    class="hero-banner">
  
  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}.</p>
  </footer>
</body>
</html>
